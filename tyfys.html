<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für deine Teilnahme</title>
  <style>
    /* Allgemeine Styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
    }

    /* Container-Styles */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    /* Überschriften-Styles */
    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 2rem;
    }

    /* Video-Container-Styles */
    .video-container {
      width: 100%;
      max-width: 1200px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-container iframe {
      width: 100%;
      height: 500px; /* Feste Höhe, um sicherzustellen, dass das Video sichtbar ist */
      display: block;
      border: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .video-container iframe {
        height: 300px; /* Kleinere Höhe für mobile Geräte */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danke für deine Teilnahme</h1>
    <div class="video-container">
      <!-- YouTube Video Embed mit Autoplay und Mute -->
      <iframe src="https://www.youtube.com/embed/HYk6ll8CEeM?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
