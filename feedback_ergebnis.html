<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Ergebnisse</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .feedback-item {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .feedback-item:last-child {
            border-bottom: none;
        }
        p {
            color: #666;
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Ergebnisse</h1>
        <div id="feedbackList"></div>
    </div>

    <script>
        fetch('feedback.json')
            .then(response => response.json())
            .then(data => {
                const feedbackList = document.getElementById('feedbackList');
                feedbackList.innerHTML = '';

                data.forEach(feedback => {
                    const feedbackItem = document.createElement('div');
                    feedbackItem.className = 'feedback-item';

                    feedbackItem.innerHTML = `
                        <p><strong>Bewertung:</strong> ${feedback.rating}</p>
                        <p><strong>Besonders gefallen:</strong> ${feedback.favoritePart}</p>
                        <p><strong>Wünsche für das nächste Mal:</strong> ${feedback.suggestions}</p>
                    `;

                    feedbackList.appendChild(feedbackItem);
                });
            })
            .catch(error => console.error('Fehler beim Laden der Feedbacks:', error));
    </script>
</body>
</html>
