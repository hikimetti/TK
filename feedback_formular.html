<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Formular</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .feedback-question {
            margin-bottom: 20px;
        }
        .feedback-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .feedback-button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .feedback-button.positive {
            background-color: #28a745;
        }
        .feedback-button.negative {
            background-color: #dc3545;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            resize: none;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007aff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <div class="feedback-question">
                <p>1. Wie bewertest du allgemein dieses Training?</p>
                <div class="feedback-buttons">
                    <button type="button" class="feedback-button positive" onclick="setRating('Positiv')">+</button>
                    <button type="button" class="feedback-button negative" onclick="setRating('Negativ')">−</button>
                </div>
                <input type="hidden" name="rating" id="rating">
            </div>

            <div class="feedback-question">
                <p>2. Was hat dir besonders gefallen?</p>
                <textarea name="favoritePart" class="text-input" rows="3" placeholder="Schreibe hier deine Antwort"></textarea>
            </div>

            <div class="feedback-question">
                <p>3. Was wünschst du dir für's nächste Mal?</p>
                <textarea name="suggestions" class="text-input" rows="3" placeholder="Schreibe hier deine Antwort"></textarea>
            </div>

            <button type="submit" class="submit-button">Feedback senden</button>
        </form>
    </div>

    <script>
        let rating = '';

        function setRating(value) {
            rating = value;
            document.getElementById('rating').value = rating;

            const positiveButton = document.querySelector('.feedback-button.positive');
            const negativeButton = document.querySelector('.feedback-button.negative');

            if (value === 'Positiv') {
                positiveButton.style.opacity = '1';
                negativeButton.style.opacity = '0.5';
            } else {
                positiveButton.style.opacity = '0.5';
                negativeButton.style.opacity = '1';
            }
        }

        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Standard-Formularverhalten

            const feedback = {
                rating: document.getElementById('rating').value,
                favoritePart: document.getElementsByName('favoritePart')[0].value,
                suggestions: document.getElementsByName('suggestions')[0].value
            };

            // Feedback in der Konsole anzeigen, damit es manuell gespeichert werden kann
            console.log(feedback);

            alert('Feedback gesendet! Danke für dein Feedback.');

            // Nach dem Senden der Daten das Formular zurücksetzen
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
