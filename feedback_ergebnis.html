<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dein Feedback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vielen Dank f체r dein Feedback!</h1>
        <p><strong>Bewertung:</strong> <span id="rating"></span></p>
        <p><strong>Besonders gefallen:</strong> <span id="favoritePart"></span></p>
        <p><strong>W체nsche f체r das n채chste Mal:</strong> <span id="suggestions"></span></p>
    </div>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        document.getElementById('rating').textContent = getQueryParam('rating');
        document.getElementById('favoritePart').textContent = getQueryParam('favoritePart');
        document.getElementById('suggestions').textContent = getQueryParam('suggestions');
    </script>
</body>
</html>
