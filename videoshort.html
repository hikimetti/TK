<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danke für deine Teilnahme</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #de4c8a;
      margin-bottom: 1rem;
      text-align: center;
    }

    .video-container {
      width: 100%;
      max-width: 280px;
      aspect-ratio: 9 / 16;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .feedback-text {
      font-size: 1.4rem;
      font-weight: 500;
      color: #333;
      margin-top: 1rem;
      text-align: center;
    }

    .feedback-button {
      margin-top: 0.8rem;
      padding: 0.7rem 1.3rem;
      font-size: 1.1rem;
      color: #ffffff;
      background-color: #de4c8a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .feedback-button:hover {
      background-color: #c43d79;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Danke für deine Teilnahme</h1>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/K9KGu2EKInw?autoplay=1&mute=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="feedback-text">Hier geht's zum Feedback</div>
    <a href="https://hikimetti.github.io/TK/feedback.html" class="feedback-button">Feedback geben</a>
  </div>
</body>
</html>
